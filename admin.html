<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
    }
    .container {
      background: rgba(255,255,255,0.08);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      color: #fff;
      width: 320px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }
    h2 { margin-bottom: 20px; color: #ffcc00; }
    input {
      width: 100%;
      padding: 10px;
      font-size: 1.2rem;
      border: 2px solid #555;
      border-radius: 10px;
      background: #222;
      color: #fff;
      margin-bottom: 20px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background: #ff4d4d;
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }
    button:hover { background: #e63c3c; }
    .denied { color: red; text-align: center; }
  </style>
</head>
<body>
  <div class="container" id="admin">
    <h2>Set First Winner</h2>
    <input id="winnerNumber" type="number" placeholder="2000 - 2500" />
    <button onclick="saveNumber()">Save Winner</button>
  </div>

  <script>
    const PASSWORD = "admin123"; // change this
    const entered = prompt("Enter Admin Password:");
    if (entered !== PASSWORD) {
      document.body.innerHTML = "<h2 class='denied'>‚ùå Access Denied</h2>";
    }

    async function saveNumber() {
      const num = document.getElementById("winnerNumber").value;
      if (!num || num < 2000 || num > 2500) {
        alert("Enter a valid number between 2000 and 2500.");
        return;
      }
      try {
        const res = await fetch("/set-winner", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number: num })
        });
        const data = await res.json();
        if (data.success) {
          alert(`Winner set to ${num}`);
        } else {
          alert(`First winner already set: ${data.number}`);
        }
      } catch (err) {
        alert("Error: " + err);
      }
    }
  </script>
</body>
</html>
